<!doctype html>
<meta charset="utf-8">
<title>Refined Twitter options</title>
<style>
	body {
		width: 350px;
		margin: 14px 17px; /* Chrome default, match for Firefox */
		font-family: sans-serif;
	}
	/* Increase spacing between sections */
	h2 ~ h2,
	form ~ form {
		margin-top: 2em;
	}
</style>
	<h2>Options</h2>
	<h3>Keybinds</h3>
	<p>You can view your shortcuts on Twitter by pressing 'shift + ?'</p>
	<h4>Night Mode</h4>
	<input id="nightModeToggleKeybind">
	<h4>Moment Tab</h4>
	<input id="momentToggleDisplayKeybind">
	<h4>Moment Tab</h4>
	<h3>Display</h3>
	<h4>Hide Context tweets</h4>
	<h5>Hide retweets</h5>
	<input type="checkbox" id="retweetToggleDisplay">
	<h5>Hide promoted</h5>
	<input type="checkbox" id="promotedToggleDisplay">
	<div id="status"></div>
	<button id="save">Save</button>
<script src="browser-polyfill.min.js"></script>
<script src="options.js"></script>
